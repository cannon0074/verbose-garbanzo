<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High and Low</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="content-wrap">
        <div class="img-box">
          <div class="img-ai">
            <img id="img-ai" src="img/ai_character.png" alt="" class="ai" />
          </div>
        </div>
        <div class="text-box">
          <p id="start-txt" class="txt"></p>
          <p id="game-txt" class="txt"></p>
          <p id="notice-txt" class="txt"></p>
        </div>
        <div class="cardimg-box">
          <img id="img-card" src="" alt="" />
          <img id="img-card-ura" src="" alt="" />
        </div>
        <div class="choice-box">
          <p id="choice-high" class="choice-high"></p>
          <p id="choice-low" class="choice-low"></p>
        </div>
        <div class="next">
          <p id="nextgame" class="nextgame"></p>
        </div>
      </div>
    </div>
  </body>
</html>
